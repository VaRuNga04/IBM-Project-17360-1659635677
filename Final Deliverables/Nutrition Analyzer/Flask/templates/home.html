<body>

                    <li class="nav-item">

                    </li>

        <div>
                <div class="mySlides">

                    <div class="centertext1">Welcome to Nutrition Analyzer</div>
                    <a class="bg-dark gotoanalyse" href="{{ url_for('index')}}" style="text-decoration: none;" onMouseOver="this.style.color='#fff'">Analyse</a>

                <div class="mySlides">
                    <img src="{{ url_for('static', filename='images/fruits3.jpg') }}">

                <div class="mySlides">

                    <a class="bg-dark gotoanalyse" href="{{ url_for('index')}}" style="text-decoration: none;" onMouseOver="this.style.color='#fff'">Analyse</a>
                </div>
                
        </div>
<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 3000);
}
</script>

</body>
