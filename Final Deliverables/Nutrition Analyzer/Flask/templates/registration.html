<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registeration</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
<link href="{{ url_for('static', filename='css/mystyle.css') }}" rel="stylesheet">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="navbar-brand" href="{{ url_for('home')}}">Nutrition Analyzer</a></li>
                </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('login')}}">Login</a>
                  </li>
              </ul>
            </div>
          </nav>
    </div>

    <div>
            <div class="bg-login">
                <img src="{{ url_for('static', filename='images/fruits3.jpg') }}">
                <form  method="post" action="{{ url_for('registration')}}" class="container-register">
                    <h1>Register</h1>
                    <label>Username:</label>
                    <input type="text" placeholder="Username" id="usernameR" name="username" class="registerinputs"/><br><br>
                    <label>Mobile Number:</label>
                    <input type="text" placeholder="Number" id="numberR" name="number" class="registerinputs"/><br><br>
                    <label>Email:</label>
                    <input type="text" placeholder="Email" id="emailR" name="email" class="registerinputs"/><br><br>
                    <label>Password:</label>
                    <input type="password" placeholder="Password" id="passwordR" name="password" class="registerinputs"/><br><br>
                    <label>Confirm Password:</label>
                    <input type="password" placeholder="Confirm Password" id="confirmpasswordR" name="confirmpassword" class="registerinputs"/><br><br>
                    <button id="registerbtn" class="btn btn-info" ><b>Register</b></button>
                    </form>
            </div>            
    </div>
</body>
</html>
